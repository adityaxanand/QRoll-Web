<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRoll - Simplifying Attendance Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #8e44ad, #3498db);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 80px 0;
        }

        header h1 {
            font-size: 64px;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        header p {
            font-size: 24px;
            margin-top: 20px;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            outline: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #219e45;
        }

        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, rgba(255,0,150,0.5), rgba(0,255,255,0.5), rgba(255,0,150,0.5), rgba(0,255,255,0.5));
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="bg-animation"></div>
        <h1>Welcome to <span style="color: #f39c12;">QR</span>oll</h1>
        <p>A revolutionary solution for simplifying attendance management</p>
    </header>
    <main>
        <a href="./site/index.html" class="btn">Explore Documentation</a>
    </main>
</body>
</html>
