<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #8e44ad);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 80px 0;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        header p {
            font-size: 20px;
            margin-top: 20px;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            outline: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
