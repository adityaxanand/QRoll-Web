<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRoll - Simplifying Attendance Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        header h1 {
            font-size: 64px;
            margin: 0;
            padding: 0;
            font-weight: bold;
            color: #222;
        }

        header p {
            font-size: 24px;
            margin-top: 20px;
            color: #555;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            outline: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            line-height: 1;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
            transition: transform 0.3s ease;
            transform: scaleX(0);
            transform-origin: left;
        }

        .btn:hover::before {
            transform: scaleX(1);
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <svg class="bg-pattern" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
            <path fill="#3498db" fill-opacity="1" d="M0,192L48,208C96,224,192,256,288,245.3C384,235,480,181,576,181.3C672,181,768,235,864,256C960,277,1056,267,1152,234.7C1248,203,1344,149,1392,122.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
        <h1>Welcome to <span style="color: #007bff;">QR</span>oll</h1>
        <p>A revolutionary solution for simplifying attendance management</p>
    </header>
    <main>
        <a href="./site/index.html" class="btn"><span>Explore Documentation</span></a>
    </main>
</body>
</html>
