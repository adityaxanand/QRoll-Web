<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRoll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            padding: 0;
        }

        header h1 span {
            color: #ffcd00;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, #007bff, #ffcd00);
            z-index: -1;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ffcd00;
            color: #007bff;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome To <span>QR</span>oll</h1>
    </header>
    <main>
        <button onclick="redirectToDocs()">Click here for Docs</button>
    </main>
    <script>
        function redirectToDocs() {
            window.location.href = './site/index.html';
        }
    </script>
</body>
</html>
