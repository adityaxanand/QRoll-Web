<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRoll - Simplifying Attendance Management</title>
    <link rel="icon" href="./img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        header h1 {
            font-size: 64px;
            margin: 0;
            padding: 0;
            font-weight: bold;
            color: #222;
        }

        header p {
            font-size: 24px;
            margin-top: 20px;
            color: #555;
        }

        main {
            text-align: center;
            margin-top: 50px;
            padding-bottom: 50px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #ff4d94; /* Pink shade */
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            outline: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            line-height: 1;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
            transition: transform 0.3s ease;
            transform: scaleX(0);
            transform-origin: left;
        }

        .btn:hover::before {
            transform: scaleX(1);
        }

        .btn:hover {
            background-color: #e60073; /* Darker pink shade on hover */
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        footer {
            background-color: #ff4d94; /* Pink shade */
            color: #fff;
            padding: 30px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="bg-pattern"></div>
        <h1>Welcome to <span style="color: #ff4d94;">QR</span>oll</h1>
        <p>A revolutionary solution for simplifying attendance management</p>
    </header>
    <main>
        <a href="./site/index.html" class="btn"><span>Explore Documentation</span></a>
    </main>
    <footer>
        <p>&copy; 2024 QRoll. All rights reserved.</p>
    </footer>
</body>
</html>
